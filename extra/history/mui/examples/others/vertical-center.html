<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>

		<title>无标题文档</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.one {
				width: 200px;
				height: 200px;
				background: blue;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -100px 0 0 -100px;
				color: #FFF;
			}
			
			p {
				margin: 0 auto;
				width: 300px;
				height: 28px;
				line-height: 28px;
				/*line-height:28px;就是使文字垂直居中*/
				background: red;
			}
		</style>

	</head>

	<body>

		<div class="one">这是一个层垂直水平居中与浏览器</div>
		<p>段落内文字垂直居中段落内文字垂直居中</p>
		<script type="text/javascript">
			var a = "[]"
			console.log(a.length)

		</script>
	</body>

</html>
