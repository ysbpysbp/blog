<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Digital Clock</title>
		<style type="text/css">
			#clock{
				font: bold 24pt sans;
				background: #ddf;
				padding: 10px;
				border:solid black 2px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Digital Clock</h1>
		<span id="clock"></span>
		<script type="text/javascript">
			function displayTime(){
				var elt = document.getElementById("clock");
				var now = new Date();
				elt.innerHTML = now.toLocaleTimeString();
				setTimeout(displayTime,1000);
			}
			displayTime();
		</script>
	</body>
</html>
