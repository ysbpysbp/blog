<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				background: red;
				height: 300px;

				z-index: 1;
			}
			.box2{
				background: green;
				height: 100px;
				position: absolute;
				z-index: 2;
				top: 20px;
			}
			.box3{
				background: greenyellow;
				height: 200px;
			}
			.box{
				position: relative;
				height: 60px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box">
			<div class="box2">box2</div>
		</div>
		<div class="box3">box3</div>
	</body>
</html>
