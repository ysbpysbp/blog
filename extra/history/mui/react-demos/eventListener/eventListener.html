<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>

<body>
<div id="container"></div>
<script type="text/babel">
    var TestCliclCommponent = React.createClass({
        handleClick:function (event) {
            /*c查找真实的dom节点*/
         var tipE=this.refs.tip;

            if(tipE.style.display === 'none'){
                tipE.style.display='inline';
            }else{
                tipE.style.display='none';
            }

            /*在原生的js基础上封装,所有拥有原生js的方法*/
            /*阻止浏览器的默认行为*/
            event.stopPropagation();
            event.preventDefault();


        },
        render:function () {
            return (
            <div>
                <button onClick={this.handleClick}>显示|隐藏</button><span ref="tip">测试点击</span>
            </div>
            );
        }
    });

    var TestInputComponet = React.createClass({
        getInitialState:function () {
            return{
                inputContent:''
            }
        },
        changeHandle: function (event) {
            this.setState({
                inputContent: event.target.value
            });
            event.stopPropagation();
            event.preventDefault();
        },
        render: function () {
            return(
                    <div>
                        <input type="text" onChange={this.changeHandle}/><span>{this.state.inputContent}</span>
                    </div>
            );
        }
    });

    ReactDOM.render(
            <div>
                <TestCliclCommponent />
                <br/>
                <TestInputComponet />
            </div>,document.getElementById('container'));
</script>
</body>

</html>
