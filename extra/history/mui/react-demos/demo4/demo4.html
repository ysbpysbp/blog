<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script src="../build/browser.min.js"></script>
	</head>

	<body>
		<p>下面,，变量 HelloMessage 就是一个组件类。模板插入 &ltHelloMessage /> 时，会自动生成 HelloMessage 的一个实例（下文的"组件"都指组件类的实例）。所有组件类都必须有自己的 render 方法，用于输出组件。</p>
		<p>组件类的第一个字母必须大写，否则会报错</p>
		<p>组件类只能包含一个顶层标签，否则也会报错。</p>
		<div id="example"></div>
		<script type="text/babel">
			var HelloMessage = React.createClass({ 
			render: function() { 
					return <h1>Hello {this.props.name}</h1>; } }); 
			ReactDOM.render(
			<HelloMessage name="John" />, 
			document.getElementById('example') );
		</script>
	</body>

</html>
