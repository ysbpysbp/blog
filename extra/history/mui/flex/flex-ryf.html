			/* OTHER STYLES */
			
			* {
				box-sizing: border-box;
			}
			
			html,
			body {
				height: 100%;
			}
			
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				vertical-align: center;
				flex-wrap: wrap;
				align-content: center;
				font-family: 'Open Sans', sans-serif;
				background: linear-gradient(top, #222, #333);
			}
			
			[class$="face"] {
				margin: 16px;
				padding: 4px;
				background-color: #e7e7e7;
				width: 104px;
				height: 104px;
				object-fit: contain;
				box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
				border-radius: 10%;
				display: flex;
			}
			
			.pip {
				display: block;
				width: 24px;
				height: 24px;
				border-radius: 50%;
				margin: 4px;
				background-color: #333;
				box-shadow: inset 0 3px #111, inset 0 -3px #555;
				display: flex;
			}
			
			.first-face{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.second-face{
				justify-content: space-between;
			}
			.second-face .pip:last-of-type{
				align-self: flex-end;
			}
			
			.third-face{
				justify-content: space-between;
			}
			.third-face span:nth-of-type(2){
				align-self: center;
			}
			.third-face span:last-of-type{
				align-self: flex-end;
			}
			.column{
				display: flex;
				flex-direction: column;
			}
			.fourth-face{
				justify-content: space-between;
			}
			.fourth-face .column{
				justify-content: space-between;
			}
			
			.fifth-face{
				justify-content: space-between;
			}
			.fifth-face .column{
				justify-content: space-between;
			}
			.fifth-face .column:nth-of-type(2) {
				justify-content: center;
			}
			
			.sixth-face{
				justify-content: space-between;
			}
			.sixth-face .column{
				justify-content: space-between;
			}
		</style>
	</head>

	<body>
		<div class="first-face">
			<span class="pip"></span>
		</div>
		<div class="second-face">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="third-face">

		<div class="fourth-face">
