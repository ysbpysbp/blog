<!DOCTYPE html>
<html lang="en">
<style>
    .box {
        width: 400px;
        padding: 20px;
        border: 40px solid #a0b3d6;
        background-color: #eee;
        overflow: hidden;
    }

    .loading {
        height: 100%;
        background: url(loading.gif) no-repeat center;
    }

    .in {
        width: 100px;
        margin: 0 auto;
        border: 50px solid #beceeb;
        background-color: #f0f3f9;
    }

    [type=button] {
        width: 100px;
        height: 32px;
        font-size: 100%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 100vh;
            background-color: red;
        }

        div {
            text-align: center;
            background-color: pink;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box" class="box">...</div>
<p>
    <input type="button" id="button" value="点击我">
</p>
<script>
    const arr = new Array(100000);
    let sum1 = 0, sum2 = 0;
    arr.fill(1);

    console.time("sum1");
    for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i];
    }
    console.timeEnd("sum1");

    console.time("sum2");
    arr.map(function(item) {
        sum2 += item;
    });
    console.timeEnd("sum2");
    console.log(sum1)
    console.log(sum2)
</script>
</body>
</html>
