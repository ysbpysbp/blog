<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p1 = Promise.resolve(3);
    let p2 = 1337;
    let p3 = new Promise((resolve, reject) => {
        setTimeout(resolve, 100, "foo");
    });

    Promise.all([p1, p2, p3]).then(values => {
        console.log(values);
    });
</script>
</body>
</html>
